<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Alert</title>
    <style>
      /* Custom Alert Styles */
      #custom-alert {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #d7f8e4;
        border: 1px solid #c6f5d5;
        color: #1c7232;
        font-family: Arial, sans-serif;
        border-radius: 5px;
        z-index: 1000;
        text-align: center;
      }
      #custom-alert button {
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        background-color: #12df57;
        color: #1c7232;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="custom-alert">
      <p id="alert-message">Ningrat suka popmie!</p>
      <button id="alert-close">OK</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Custom alert function
      function showAlert(message) {
        $("#alert-message").text(message); // Set the message
        $("#custom-alert").fadeIn(); // Show the alert
      }

      // Close button handler
      $("#alert-close").on("click", function () {
        $("#custom-alert").fadeOut(); // Hide the alert
      });

      // Example usage
      $(document).ready(function () {
        showAlert("Ningrat suka popmie!!");
      });
    </script>
  </body>
</html>
